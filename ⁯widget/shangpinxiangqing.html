function jiazaitanchuang(){
	
	var headerH = parseInt( session('app-margin-top') );
	var footerH = parseInt( session('app-margin-bottom') );
	
	api.openFrame({
				name: 'zhengpinbaozhangtanchuang',
				url: 'zhengpinbaozhangtanchuang.html',
				bounces: false,
				scaleEnabled: true,
				rect: {
					x: 0,
					y: headerH,
					w: 'auto',
					h: 'auto',
					marginBottom: footerH
				},
			});
}
