<script type="text/html" id="product_detail">
<div class="goods-detail-top">

				<% for (var i =0;i<goods_image.length;i++){ %>
				<li>

						<div class="" style="position: absolute; bottom: 0.5rem; left: 0.2rem; z-index: 2; background-color: rgba(0,0,0,0.5); color: white; font-size: 0.8rem; border-radius: 0.3rem; padding: 0.1rem 0.5rem 0.1rem 0.5rem;">
							视频
						</div>
						<div class="" style="position: absolute; left: 0; right: 0; top: 0; bottom: 0; width: 3rem; margin: auto; height: 3rem;">
							<img onclick="shipin()" style=" width: 100%; height: auto;" src="../images/shipinbofanganniu.png">
						</div>
					</div>
					
				</li>
				<% } %>
			</ul>
		</div>
		<div class="goods-detail-turn" style="bottom: 1.9rem;">
			<ul><% for (var i =0;i<goods_image.length;i++){ %>

				<% } %>
			</ul>

		<style type="text/css">
			#xuanze-box{
				display: none;
			}
		#xuanzexiang-box{
			width: 100%;margin: 0 auto;height: 1.5rem;
			/*border-bottom: 1px solid rgb(152,152,152);*/
		}
		#xuanzexiang-box .xuanzexiang{
			float: left;
			width: 20%;
			text-align: center;
			line-height: 1.5rem;
			color: rgb(111,111,111);
			font-size: 0.6rem;
			background-color: rgba(243,243,243,1);
		}
		#xuanzexiang-box .xuanzexiang.active{
			background-color: rgba(255,0,0,1);
			color: white;
		}
	</style>
		<div id="xuanze-box" class="" style="background-color: white;">
			<div id="xuanzexiang-box" class="" style="">
				<div class="xuanzexiang active">
					商品
				</div>
				<div class="xuanzexiang">
					详情
				</div>
				<div class="xuanzexiang">
					参数
				</div>
				<div class="xuanzexiang">
					评价
				</div>
				<div class="xuanzexiang" style="border-left: 1px solid rgb(152,152,152);float: right;margin-left: -1px;">
					购买必读
				</div>
		</div>
		</div>
		
		
	</div>
<div class="goods-detail-cnt" id="shangpindibu">
	<div class="goods-detail-name" style="position: relative;">

			<dd><%=goods_info.goods_jingle%></dd>
		</dl>
		<img onclick="fenxiangshangpin(<%= goods_info.goods_id %>)" style="position: absolute; top: 0.7rem; right: 0.5rem; width: 0.8rem;" src="../images/fenxiang-i.png"/>
	</div>
	<div class="goods-detail-price">
		
	<% if(tuandui_list.length>0){ %>
			<dl>
				<dt style="font-size: 0.5rem;line-height: 1.8rem;">单价: <em style="font-size: 0.6rem;"><%=goods_info.goods_price%></em></dt>
			</dl>
			<div style="width: 6.2rem; height: 1.4rem; margin: 0 auto; left: 0; right: 0;top: -0.2rem; position: absolute;background-image: url(../images/pintuanbg.png);background-repeat: no-repeat;background-size: 100% 100%;">
				<div style="position: relative;width: 100%;height: 100%;">
					<div class="" style=" color: white; position: absolute; left: 2rem; top: 0.4rem; font-size: 0.5rem;">
						<span style="font-size: 0.3rem;">￥</span><%= pintuanguige.tuangoujia %>元
					</div>
					<div class="" style=" color: white; position: absolute; right: 0.4rem; top: 0.4rem; font-size: 0.5rem;">
						团购价
					</div>
				</div>
				
			</div>
<div class="element button" style="    background-color: rgba(0, 0, 0, 0);border-color: rgba(191, 144, 0,0.5);border-radius: 2px;border-style: solid;border-width: 0.5px;color: rgb(179, 144, 86);font-size: 14px;height: 0.7rem;line-height: 0.8rem;margin-left: 0px;margin-right: 0px;margin-top: 0px;opacity: 1;text-align: center;position: absolute;right: 0.5rem;top: 0.25rem;">
	<div style="height: 0.7rem;font-size: 8px;display: inline-block;background-image: -webkit-linear-gradient(90deg, rgb(240,233,234),  rgb(245,239,217));padding: 0 2px;float: left;border-radius: 1px 0 0 1px;">
		 <span style="font-weight: bold;">VIP</span>价
	</div>
	<div style="height: 12px;font-size: 7px;display: inline-block;padding: 0 4px;float: left;">
		￥ <%= goods_info.vip_price %>
	</div>
</div>
			
	<% }else{ %>
		<% if (goods_info.promotion_type) { %>
		<dl>
			<dt>￥<em><%=goods_info.promotion_price%></em>
			</dt>
			<dd>￥<%=goods_info.goods_price%></dd>
		</dl>
		<% if (goods_info.promotion_type == 'sole') { %>
			<span class="activity"><i></i>手机专享</span>
			<% } %>
		<% } else { %>
			<dl>
				<dt>￥<em><%=goods_info.goods_price%></em></dt>
			</dl>
		<% } %>
		<span class="sold">已售：<%=goods_info.goods_salenum%>件</span>
	<% } %>
		
	</div>
	
	<% if(tuandui_list.length>0){ %>
	<div id="" style="background-color: #f5f5f5;">

			<div style=" display: inline-block;">
				<span style=" font-size: 0.75rem; color: #888;">团购进度</span>
				<img src="../images/5.png" style=" margin-top: 0.3rem; width: 0.6rem;">
			</div>
			<div id="" style=" float: right; display: inline-block; font-size: 0.55rem; color: #888; margin-top: 0.3rem;">
				已售：<%=goods_info.goods_salenum%>件
			</div>
			
			
			
		</div>
		<div id="" style=" width: 100%;position: relative; height: 4.5rem;overflow: hidden;">
			<iframe src="../mokuai1/jindutiao.html<%= iframe_canshu %>" width="100%" height="" style="transform: scale(1.2);margin-top: 1rem;"></iframe>
			
		</div>
		
	</div>
		
		
	<% } %>
	
	
	
	<% if (goods_info.promotion_type == 'xianshi' || goods_info.promotion_type == 'groupbuy' || (mansong_info != null && mansong_info.rules) || (gift_array && !isEmpty(gift_array))) { %>

		<div class="itme-name">促销</div>
		<div class="item-con">
			<% if (goods_info.promotion_type == 'xianshi') { %>
			<dl class="goods-detail-sale">
				<dt><i><%=goods_info.title%></i></dt>
				<dd>
					直降￥<%=goods_info.down_price%>
					<% if( goods_info.lower_limit ) { %>
					最低<%=goods_info.lower_limit%>件起，<%=goods_info.explain%>
						<%  } %>
				<dd>
			</dl>
			<% } %>
			<% if (goods_info.promotion_type == 'groupbuy') { %>
			<dl class="goods-detail-sale">
				<dt><i><%=goods_info.title%></i></dt>
				<dd>
				<% if (goods_info.upper_limit) { %>
				最多限购<%=goods_info.upper_limit%>件
					<%  } %>
				<%=goods_info.remark%>
				<dd>
			</dl>
			<% } %>
			<% if (mansong_info != null && mansong_info.rules) { %>
			<dl class="goods-detail-sale">
				<dt>
					<i>满即送</i>
				</dt>				
				<% if (mansong_info != null && mansong_info.rules) { for (var i =0;i<mansong_info.rules.length;i++){ %>
				<dd class="mansong-rule">
						单笔订单满<em><%=mansong_info.rules[i].price%></em>元
						<% if (mansong_info.rules[i].discount > 0) { %>
						，立减<em><%=mansong_info.rules[i].discount%></em>元
						<% } %>
						<% if (mansong_info.rules[i].goods_image_url) { %>
						，送礼品：<span><img src="<%=mansong_info.rules[i].goods_image_url%>"/></span>
						<% } %>
				</dd>
				<%}}%>
			</dl>
			<% } %>
			<% if (gift_array && !isEmpty(gift_array)) { %>
			<dl class="goods-detail-sale">
				<dt>
					<i>赠品</i>
				</dt>
				<% for (var k in gift_array) { var v = gift_array[k]; %>
				<dd class="gift-item">
					<a href="?goods_id=<%= v.gift_goodsid %>"><%= v.gift_goodsname %></a>
					<em>&#215; <%= v.gift_amount %></em>
				</dd>
				<% } %>	
			</dl>
			<% } %>
		</div>
	</div>
	<% } %>
	<% if (voucher) { %>
	<div class="goods-detail-voucher"><a href="javascript:void(0);" id="getVoucher"><i>券</i>点击领取店铺代金券</a></div>
	<%}%>
	<div class="goods-detail-item" style="display: none;">
		<div class="itme-name">送至</div>
		<div class="item-con">
			<a href="javascript:void(0);" id="get_area_selected">
			<dl class="goods-detail-freight">
				<dt><span id="get_area_selected_name"><%=goods_hair_info.area_name%></span><strong id="get_area_selected_whether"><%=goods_hair_info.if_store_cn%></strong></dt>
				<dd id="get_area_selected_content"><%=goods_hair_info.content%></dd>
			</dl>
			</a>
		</div>
		<div class="item-more location"></div>
	</div>
	<div class="goods-detail-item goods-detail-o2o mt5 mb5">
		<div class="tit">
			<h3>商家信息</h3>
		</div>
		<div class="default" id="goods-detail-o2o">
		</div>
		<div class="more-location"><a href="javascript:void(0);" id="store_addr_list"></a><i class="arrow-r"></i></div>
	</div>
	
	
	<% if(tuandui_list.length>0){ %>
		
		
	<div class="goods-detail-item" id="pintuan-list" style="background-color: #f5f5f5;margin-top: 0px;">
		<div class="itme-name">我的拼团</div>
		<div class="item-con">
			<dl class="goods-detail-sel">
				<dt>
							<% for(var i = 0 ; i < tuandui_list.length ; i++ ){ %>
							<div class="pintuan-list-item">
								<div class="pintuan-list-item-img">
									<img src="<%= tuandui_list[i].member_info.member_avatar %>"/>
									<% if( tuandui_list[i].tuanzhang == 1 ){ %>
									<span class="tuanzhang-icon">团长</span>
									<% } %>
								</div>
								<div class="pintuan-list-item-name">
									<%if(tuandui_list[i].is_me){%>
									<font style="color: red;font-weight: bold;">我</font>
									<%}else{%>
										<% if(tuandui_list[i].member_info.member_nickname){ %>
											<%= tuandui_list[i].member_info.member_nickname %>
										<% }else{ %>
											<%= tuandui_list[i].member_info.member_name %>
										<%}%>
									<%}%>
								</div>
							</div>
							<% } %>
				</dt>
			</dl>
			
		</div>
		
		
	</div>
	
	<% } %>
	
	
	
	<div class="goods-detail-item" id="goods_spec_selected">
		<div class="itme-name">已选</div>
		<div class="item-con">
			<dl class="goods-detail-sel">
				<dt>
					<% if (!isEmpty(goods_info.goods_spec)) { %>
					<% if(goods_map_spec.length>0){%>
						<% for(var i =0;i<goods_map_spec.length;i++){%>
							<span>
							<%=goods_map_spec[i].goods_spec_name%>
							<%for(var j = 0;j<goods_map_spec[i].goods_spec_value.length;j++){%>
								<%if (goods_info.goods_spec[goods_map_spec[i].goods_spec_value[j].specs_value_id]){%>
									<em><%=goods_map_spec[i].goods_spec_value[j].specs_value_name%></em>
								<%}%>
							<%}%>
							</span>
						<%}%>
					<%}} else { %>
					<span>默认</span>
					<% } %>
				</dt>
			</dl>
		</div>
		<div class="item-more"></div>
	</div>
	<% if (!isEmpty(goods_info.contractlist)) { %>
	<div class="goods-detail-item">
		<div class="itme-name">服务</div>
		<div class="item-con">
			<dl class="goods-detail-contract">
				<dt>由“<%= store_info.store_name %>”销售和发货，并享受售后服务</dt>
				<dd>
					<% for (var k in goods_info.contractlist) { var v = goods_info.contractlist[k]; %>
					<span><i><img src="<%=v.cti_icon_url_60%>"></i><%=v.cti_name%></span>
					<% } %>
				</dd>
			</dl>
		</div>
	</div>
	<% } %>
	
	<div class="goods-detail-comment" id="" style="padding-bottom: 0.5rem;<% if(goods_info.video==''){ %>display: none;<% } %></div>" >
		<div class="title">
			<a>使用指南</a>
		</div>
		<div onclick="shipin()" class="comment-info" style="position: relative;" data-video="<%= goods_info.video %>">
			
			<img width="100%" src="<%= goods_image[0] %>">

			<div class="" style="position: absolute; left: 0; right: 0; top: 0; bottom: 0; width: 3rem; margin: auto; height: 3rem;">
						<img s="" style=" width: 100%; height: auto;" src="../images/shipinbofanganniu.png">
					</div>
			
		</div>
	</div>
	
	<div class="goods-detail-comment" id="goodsEvaluation1">
		<div class="title">
			<a id="goodsEvaluation1" href="javascript:void(0);">商品评价<span class="rate">好评率<em><%=goods_evaluate_info.good_percent%>%</em></span><span class="rate-num">（<%=goods_info.evaluation_count%>人评价）</span><div class="item-more"></div></a>
		</div>
		<div class="comment-info">
			<% if (goods_eval_list.length > 0) { %>
			<% for (var i=0; i<goods_eval_list.length; i++) { %>
			<dl>
				<dt style="height: initial;">
					<div class="goods-raty" style="width: initial;height: initial;">
						<img src="<%=goods_eval_list[i].member_avatar%>" style="width: 2rem;border-radius: 2rem;">
						<span style="font-size: 0.5rem;line-height: 2rem;margin-left: 0.5rem;"><%=goods_eval_list[i].geval_frommembername%></span>
					</div>
					<time style="line-height: 2rem;"><%=goods_eval_list[i].geval_addtime_date%></time>
				</dt>
				<dt style="padding-top: 0;padding-bottom: 0.2rem;">
					<div class="goods-raty"><i class="star<%=goods_eval_list[i].geval_scores%>"></i></div>
					<time></time>
					<span class="user-name" style="line-height: 0.55rem;">
						<!--<span style="margin-right: 1rem;">赞：0</span>							
						<span>收藏：0</span>							-->
					</span>
				</dt>
				<dd><%=goods_eval_list[i].geval_content%></dd>
			</dl>
			<% }} %>
		</div>
	</div>
	<div class="goods-detail-store" style="display: none;">
		<a href="store.html?store_id=<%= store_info.store_id %>">
			<div class="store-name"><i class="icon-store"></i><%= store_info.store_name %>
			</div>
			<% if (store_info.is_own_shop != 1) {%>
			<div class="store-rate">
				<span class="<%= store_info.store_credit.store_desccredit.percent_class %>">描述相符
					<em><%= store_info.store_credit.store_desccredit.credit %></em>
					<i><%= store_info.store_credit.store_desccredit.percent_text %></i>
				</span>
				<span class="<%= store_info.store_credit.store_servicecredit.percent_class %>">服务态度
					<em><%= store_info.store_credit.store_servicecredit.credit %></em>
					<i><%= store_info.store_credit.store_servicecredit.percent_text %></i>
				</span>
				<span class="<%= store_info.store_credit.store_deliverycredit.percent_class %>">发货速度
					<em><%= store_info.store_credit.store_deliverycredit.credit %></em>
					<i><%= store_info.store_credit.store_deliverycredit.percent_text %></i>
				</span>
			</div>
				<% } %>
			<div class="item-more"></div>
		</a>
	</div>
	<div class="goods-detail-recom" style="display: none;">
		<h4>店铺推荐</h4>
		<ul>
			<%for (var i = 0;i<goods_commend_list.length;i++){%>
				<li>
					<a href="product_detail.html?goods_id=<%=goods_commend_list[i].goods_id%>">
						<div class="pic"><img src="<%=goods_commend_list[i].goods_image_url%>"></div>
						<dl>
							<dt><%=goods_commend_list[i].goods_name%></dt>
							<dd>￥<em><%=goods_commend_list[i].goods_promotion_price%></em></dd>
						</dl>
					</a>
				</li>
			<%}%>
		</ul>
	</div>
	<div class="goods-detail-bottom"><a href="javascript:void(0);" id="goodsBody1">点击查看商品详情</a></div>

			<a href="javascript:void(0);" class="kefu"><i></i><p>客服</p></a>
			<a class="cart" id="add-cart"><i></i><p>加入购物车</p><span id="cart_count"></span></a>
		</div>

		<a href="javascript:void(0);" class="buy-now">您已参加本次拼团活动</a>

	<%}else if(duizhangfahuo=='1'){%>
	<div class="buy-handle no-buy">
		<a href="javascript:void(0);" class="buy-now">该团队已结束</a>
	</div>
	<%}else if(IsHaveBuy=='0'){ %>

<script type="text/html" id="product_detail_sepc">

			<% if (promo) { %>
				<%= promo %>

			</span>

					￥<em><%=goods_info.goods_price%></em>

							团队人数<span class="pintuan_ren"><%= pintuanguize[i].renshu %></span>人，每人商品购买价格<span class="pintuan_jiage"><%= pintuanguize[i].goods_price %></span>元
						<%}%>
				</a>
				<% } %>
			</dd>
		</dl>
		<% } %>
		
		
		
		
		<% if(goods_map_spec.length>0 && tuandui_list.length>0){ %>

		<dl class="spec">
			<dt spec_id="<%=goods_map_spec[i].id%>">
				<%=goods_map_spec[i].goods_spec_name%>：
			</dt>
			<dd>
				<%for(var j = 0;j<goods_map_spec[i].goods_spec_value.length;j++){%>
					
					<%if (goods_info.goods_spec[goods_map_spec[i].goods_spec_value[j].specs_value_id]){%>
						
					<a href="javascript:void(0);" <%if (goods_info.goods_spec[goods_map_spec[i].goods_spec_value[j].specs_value_id]){%> class="current" <%}%>specs_value_id = "<%=goods_map_spec[i].goods_spec_value[j].specs_value_id%>">
						<%=goods_map_spec[i].goods_spec_value[j].specs_value_name%>
					</a>
					<% } %>
					
				<%}%>
			</dd>
		</dl>
		<%}%>
		
		<% }else if(goods_map_spec.length>0){%>
		<% for(var i =0;i<goods_map_spec.length;i++){%>
		<dl class="spec">
			<dt spec_id="<%=goods_map_spec[i].id%>">
				<%=goods_map_spec[i].goods_spec_name%>：
			</dt>
			<dd>
				<%for(var j = 0;j<goods_map_spec[i].goods_spec_value.length;j++){%>
					<a href="javascript:void(0);" <%if (goods_info.goods_spec[goods_map_spec[i].goods_spec_value[j].specs_value_id]){%> class="current" <%}%>specs_value_id = "<%=goods_map_spec[i].goods_spec_value[j].specs_value_id%>">
						<%=goods_map_spec[i].goods_spec_value[j].specs_value_name%>
					</a>
				<%}%>
			</dd>
		</dl>
		<%}%>
		<%}%>
		
		
		
		
		
		
		<% if (goods_info.is_virtual == '1') { %>

			<dd><a href="javascript:void(0);" class="current">电子兑换券</a></dd>

		<dl class="spec-promotion">

				<% } %>
				</dd>
		</dl>
	<% } else { %>
		<% if (goods_info.is_presell == '1') { %>
		<dl class="spec-promotion">
			<dt>预售：</dt>
			<dd><a href="javascript:void(0);" class="current"><%= goods_info.presell_deliverdate_str %> 日发货</a></dd>
		</dl>
		<% } %>
		<% if (goods_info.is_fcode == '1') { %>
		<dl class="spec-promotion">
			<dt>购买类型：</dt>
			<dd><a href="javascript:void(0);" class="current">F码优先购买</a>（每个F码优先购买一件商品）</dd>
		</dl>
		<% } %>
		<% } %>
	</div>

	<% if( canyupintuan == 1 ){ %>

	<%}else if(IsHaveBuy=='0'){ %>

			<a id="pintuan-now" class="pintuangoumai" style="border: none;background-color: rgb(42,47,65);border-top: solid 0.05rem rgb(42,47,65);" href="javascript:void(0);" class="aaa"><span style="font-size: 0.5rem;color: white;display: inline-block;height: 0.9rem;margin: 0.15rem auto 0.05rem auto;line-height: 1.1rem;">￥<%= goods_info.pintuanzuidijia %>元</span><p style="color: rgb(226,226,226);">拼团购</p></a>
			<a class="vipgoumai" id="vip-buy" data-price="<%= goods_info.vip_price %>"  style="border: none;background-color: rgba(1,8,32,1);border-top: solid 0.05rem rgb(1,8,32);" class="aaa"><span style="font-size: 0.5rem;color: white;display: inline-block;height: 0.9rem;margin: 0.15rem auto 0.05rem auto;line-height: 1.1rem;">￥<%= goods_info.vip_price %>元</span><p style="width: 2.5rem;margin: 0 auto;"><img style="width: 100%;height: auto;" src="../images/viphuiyuanjia.png"/></p></a>
		</div>
	<% } else {%>
		 <div class="buy-handle no-buy">
			<a href="javascript:void(0);" class="buy-now">您已参加本商品抢购活动</a>

	<% } %>
</div>
