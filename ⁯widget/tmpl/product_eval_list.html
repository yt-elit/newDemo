<script type="text/html" id="product_ecaluation_script">
		<% if (goods_eval_list.length > 0) { %>
		<ul>
			<% for (var i=0; i<goods_eval_list.length; i++) { %>
        	<li>
        		
        		<% if(zhuren_member_id){ %>
        		<div onclick="shangpinxiangqing(<%= goods_eval_list[i].geval_goodsid %>)" class="nctouch-order-item-con">
		        		<div class="goods-block detail">
									<a>
									<div class="goods-pic">
										<img src="<%= goods_eval_list[i].goods_image %>">
									</div>
									<dl class="goods-info">
										<dt class="goods-name"><%= goods_eval_list[i].geval_goodsname %></dt>
										<dd class="goods-type"></dd>
									</dl>
									<div class="goods-subtotal">
										<span class="goods-price">￥<em><%= goods_eval_list[i].geval_goodsprice %></em></span>
										<span class="goods-num"><%=goods_eval_list[i].geval_addtime_date%></span>
									</div>
									
								</a>
							</div>
        		</div>
        		<% } %>
        		
        <% if(!zhuren_member_id){ %>
				<div class="eval-user" onclick="msxGerenzhuye(<%= goods_eval_list[i].geval_frommemberid %>)">
					<div class="user-avatar"><img src="<%=goods_eval_list[i].member_avatar%>" /></div>
					<span class="user-name"><%=goods_eval_list[i].geval_frommembername%></span>
					<time><%=goods_eval_list[i].geval_addtime_date%></time>
				</div>
				<% } %>
				<div class="goods-raty"><i class="star<%=goods_eval_list[i].geval_scores%>"></i></div>
				<dl class="eval-con">
					<dt><%=goods_eval_list[i].geval_content%></dt>
					<%if(goods_eval_list[i].geval_image_240) {%>
					<dd class="goods_geval">
						<%for (var j=0; j<goods_eval_list[i].geval_image_240.length; j++) {%>
							<a href="javascript:void(0);"><img src="<%=goods_eval_list[i].geval_image_240[j]%>" /></a>
						<%}%>
						<div class="nctouch-bigimg-layout hide">
							<div class="close"></div>
							<div class="pic-box">
								<ul>
								<%for (var j=0; j<goods_eval_list[i].geval_image_240.length; j++) {%>
									<li style="background-image: url(<%=goods_eval_list[i].geval_image_1024[j]%>)"></li>
								<%}%>
								</ul>
							</div>
							<div class="nctouch-bigimg-turn">
								<ul>
								<%for (var j=0; j<goods_eval_list[i].geval_image_240.length; j++) {%>
									<li class="<% if(j == 0) { %>cur<%}%>"></li>
								<%}%>
								</ul>
							</div>
						</div>
					</dd>
					<%}%>
				</dl>
				<%if(goods_eval_list[i].geval_explain && goods_eval_list[i].geval_explain != '') {%>
				<div class="eval-explain">
				解释：<%=goods_eval_list[i].geval_explain%>	
				</div>
				<%}%>
				<% if (goods_eval_list[i].geval_content_again != '') {%>
				<div class="again-eval"><time><%=goods_eval_list[i].geval_addtime_again_date%><time>追加评价</div>
				<dl class="eval-con">
					<dt><%=goods_eval_list[i].geval_content_again%></dt>
					<%if(goods_eval_list[i].geval_image_again_240) {%>
					<dd class="goods_geval">
						<%for (var j=0; j<goods_eval_list[i].geval_image_again_240.length; j++) {%>
							<a href="javascript:void(0);"><img src="<%=goods_eval_list[i].geval_image_again_240[j]%>" /></a>
						<%}%>
						<div class="nctouch-bigimg-layout hide">
							<div class="close"></div>
							<div class="pic-box">
								<ul>
								<%for (var j=0; j<goods_eval_list[i].geval_image_again_240.length; j++) {%>
									<li style="background-image: url(<%=goods_eval_list[i].geval_image_again_1024[j]%>)" ></li>
								<%}%>
								</ul>
							</div>
							<div class="nctouch-bigimg-turn">
								<ul>
								<%for (var j=0; j<goods_eval_list[i].geval_image_again_240.length; j++) {%>
									<li class="<% if(j == 0) { %>cur<%}%>"></li>
								<%}%>
								</ul>
							</div>
						</div>
					</dd>
					<%}%>
				</dl>
				<%if(goods_eval_list[i].geval_explain_again && goods_eval_list[i].geval_explain_again != '') {%>
					<div class="eval-explain">解释：<%=goods_eval_list[i].geval_explain_again%></div>
					<%}%>
				<% } %>
	        	<div class="caozuo-box">
							<!--<div onclick="fenxiangshangpin(<%= goods_eval_list[i].geval_goodsid %>)" class="zhuangtai-box">
								<div class="zhuangtai-box-i">
									<img class="fenxiang-i" src="../mokuai1/ziyuan/fenxiang-i.png"/>
								</div>
							</div>-->
							<div onclick="shoucang(this)" data-id="<%= goods_eval_list[i].geval_goodsid %>" data-type="<%= goods_eval_list[i].is_shoucang %>" class="zhuangtai-box">
								<div class="zhuangtai-box-i">
									<img src="<% if(goods_eval_list[i].is_shoucang==1){ %>../mokuai1/ziyuan/faxian-shoucangactive.png<%}else{%>../mokuai1/ziyuan/faxian-shoucang.png<%}%>"/>
								</div>
								<div class="zhuangtai-box-number <% if(goods_eval_list[i].is_shoucang==1){ %>shoucang-text1<%}else{%>shoucang-text0<%}%>">
									<%=goods_eval_list[i].shoucang_count%>
								</div>
							</div>
							<div class="zhuangtai-box" onclick="dianzan(this)" data-id="<%= goods_eval_list[i].geval_id %>" data-type="<%= goods_eval_list[i].is_dianzan %>" data-member-id="<%= goods_eval_list[i].geval_frommemberid %>">
								<div class="zhuangtai-box-i">
									<img src="<% if(goods_eval_list[i].is_dianzan==1){ %>../mokuai1/ziyuan/faxian-zanactive.png<%}else{%>../mokuai1/ziyuan/faxian-zan.png<%}%>"/>
								</div>
								<div class="zhuangtai-box-number <% if(goods_eval_list[i].is_dianzan==1){ %>dianzan-text1<%}else{%>dianzan-text0<%}%>">
									<%=goods_eval_list[i].dianzan_count%>
								</div>
							</div>
						</div>
				
        	</li>
        	
			<% } %>
			<li class="loading"><div class="spinner"><i></i></div>数据读取中</li>
		</ul>
        <%}else {%>
        		<% if(zhuren_member_id){ %>
		        <div class="nctouch-norecord eval">
		            <div class="norecord-ico"><i></i></div>
		            <dl>
		                <dt>该用户暂无任何商品评论</dt>
						<dd></dd>
		            </dl>
		        </div>
		        <% }else{ %>
		        <div class="nctouch-norecord eval">
		            <div class="norecord-ico"><i></i></div>
		            <dl>
		                <dt>该商品未收到任何评价</dt>
						<dd>期待您的购买与评论！</dd>
		            </dl>
		        </div>
		        <% } %>
        
        <%}%>
	</div>
</div>
</script>
