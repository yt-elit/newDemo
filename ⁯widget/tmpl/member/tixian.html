<div class="nctouch-main-layout">
  <div id="pd_count" class="nctouch-asset-info">
  	<div class="container pre">
		<i class="icon"></i>
		    <dl>
				<dt>账号余额</dt>
				<dd><em></em></dd>
			</dl>
	</div>
  </div>
  
  
  <div id="fixed_nav" class="nctouch-single-nav">
    <ul id="filtrate_ul" class="w33h">

  <form>
    <div class="nctouch-inp-con">
      <ul class="form-box">
        <li class="form-item">
          <h4>提现金额</h4>
          <div class="input-box">
            <input type="number" min="1" max="65" class="inp" name="tixianjine" id="tixianjine" autocomplete="off" oninput="writeClear($(this));"/>
            <span class="input-del"></span> </div>
        </li>
        <li class="form-item">
          <h4>收款银行</h4>
          <div class="input-box">
            <input type="tel" placeholder="如：招商银行知春路分行" class="inp" name="shoukuanyinhang" id="shoukuanyinhang" autocomplete="off" oninput="writeClear($(this));"/>
            <span class="input-del"></span> </div>
        </li>
        <li class="form-item">
          <h4>收款账号</h4>
          <div class="input-box">
            <input type="text" class="inp" name="shoukuanzhanghao" id="shoukuanzhanghao" autocomplete="off" oninput="writeClear($(this));">
            <span class="input-del"></span> </div>
        </li>
        <li class="form-item">
          <h4>开户姓名</h4>
          <div class="input-box">
            <input type="text" placeholder="如：张三" class="inp" name="kaihurenxingming" id="kaihurenxingming" autocomplete="off" oninput="writeClear($(this));">
            <span class="input-del"></span> </div>
        </li>
      </ul>

      <div class="form-btn"><a class="btn" href="javascript:;">申请提现</a></div>

  </form>
  
  
  
  <ul id="pdcashlist" class="nctouch-log-list tx" style="display: none;">
  </ul>

<div class="fix-block-r">
    <a href="javascript:void(0);" class="gotop-btn gotop hide" id="goTopBtn"><i></i></a>
</div>

<script type="text/html" id="pd_count_model">
	<div class="container pre">
		<i class="icon"></i>
		    <dl>
				<dt>账号余额</dt>
				<dd>￥<em><%=predepoit;%></em></dd>
			</dl>
	</div>
</script> 
<script type="text/html" id="list_model">
        <% if(list.length >0){%>
        <% for (var k in list) { var v = list[k]; %>
        <li>
			<a href="pdcashinfo.html?pdc_id=<%=v.pdc_id %>">
                <dl>
					<dt><i></i>提现审核：<%=v.pdc_payment_state_text %></dt>
					<dd>提现单号：<%=v.pdc_sn %></dd>
				</dl>
                <time class="date"><%=v.pdc_add_time_text %></time>
                <div class="money reduce"><%=v.pdc_amount %></div>
				<i class="arrow-r"></i>
			</a>
        </li>
        <%}%>
        <li class="loading"><div class="spinner"><i></i></div>数据读取中</li>
        <%}else {%>
        <div class="nctouch-norecord pdre">
            <div class="norecord-ico"><i></i></div>
            <dl>
                <dt>您尚未提现过预存款</dt>
				<!--<dd>使用商城预存款结算更方便</dd>-->
            </dl>
        </div>
        <%}%>
</script>
<script> var navigate_id ="5";</script> 
<script type="text/javascript" src="../../js/config.js"></script> 
<script type="text/javascript" src="../../js/zepto.min.js"></script> 
<script type="text/javascript" src="../../js/template.js"></script> 
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript" src="../../js/zepto.waypoints.js"></script>
<script type="text/javascript" src="../../js/simple-plugin.js"></script> 
<script type="text/javascript" src="../../js/ncscroll-load.js"></script> 
<script>
	var zuidajine = 0;
    $(function(){
        var key = getCookie('key');
        
        $.sValid.init({
					rules:{
						tixianjine:"required",
						shoukuanyinhang:"required",
						shoukuanzhanghao:"required",
						kaihurenxingming:"required"
					},
					messages:{
						tixianjine:"提现金额必填！",
						shoukuanyinhang:"收款银行必填！",
						shoukuanzhanghao:"收款账号必填！",
						kaihurenxingming:"开户人姓名必填！"
					},
					callback:function (eId,eMsg,eRules){
						if(eId.length >0){
							var errorHtml = "";
							$.map(eMsg,function (idx,item){
								errorHtml += "<p>"+idx+"</p>";
							});
							errorTipsShow(errorHtml);
						}else{
							errorTipsHide();
						}
					}  
				});
				
				
				
				$('.btn').click(function(){
				if($.sValid()){
					var tixianjine = $('#tixianjine').val();
					var shoukuanyinhang = $('#shoukuanyinhang').val();
					var shoukuanzhanghao = $('#shoukuanzhanghao').val();
					var kaihurenxingming = $('#kaihurenxingming').val();
					
					
					
					if( Number(tixianjine) < 1 ){
						tishi('提现最低为1元');
						return false;
					}
					if( Number(tixianjine) > Number(zuidajine) ){
						tishi('超出账号余额');
						return false;
					}
		
					$.ajax({
						type:'post',
						url:ApiUrl+"/index.php?act=member&op=tixian",	
						data:{
						    key:key,
						    tixianjine:tixianjine,
						    shoukuanyinhang:shoukuanyinhang,
						    shoukuanzhanghao:shoukuanzhanghao,
						    kaihurenxingming:kaihurenxingming,
						},
						dataType:'json',
						success:function(result){
								if( result.code == 200 ){
									location.replace('pdcashlist.html');
								}else{
									errorTipsShow('<p>' + result.datas.error + '</p>');
								}
							
		//					if(result){
		//						location.href = WapSiteUrl+'/tmpl/member/address_list.html';
		//					}else{
		//						location.href = WapSiteUrl;
		//					}
						}
					});
				}
			});
				
				
				
				
				
				
        
        if (!key) {
            window.location.href = WapSiteUrl+'/tmpl/member/login.html';
            return;
        }

        //渲染list
        var load_class = new ncScrollLoad();
        load_class.loadInit({'url':ApiUrl + '/index.php?act=member_fund&op=pdcashlist','getparam':{'key':key},'tmplid':'list_model','containerobj':$("#pdcashlist"),'iIntervalId':true});

        //获取预存款余额
        $.getJSON(ApiUrl + '/index.php?act=member_index&op=my_asset', {'key':key,'fields':'predepoit'}, function(result){
        	
          zuidajine	= result.datas.predepoit;
        	
            var html = template.render('pd_count_model', result.datas);
            $("#pd_count").html(html);

            $('#fixed_nav').waypoint(function() {
                $('#fixed_nav').toggleClass('fixed');
            }, {
                offset: '50'
            });
        });
    });
</script>
</body>
</html>
