  </div>
  <div class="nctouch-nav-layout">
    <div class="nctouch-nav-menu"> <span class="arrow"></span>
      <ul>
        <li><a href="../index.html"><i class="home"></i>首页</a></li>
        <li><a href="search.html"><i class="search"></i>搜索</a></li>

<div id="sort_inner" class="goods-sort-inner hide"> <span><a href="javascript:void(0);" class="cur"  onclick="init_get_list('', '')">综合排序<i></i></a></span> <span><a href="javascript:void(0);" onclick="init_get_list('2', '3')">价格从高到低<i></i></a></span> <span><a href="javascript:void(0);" onclick="init_get_list('1', '3')">价格从低到高<i></i></a></span> <span><a href="javascript:void(0);" onclick="init_get_list('2', '2')">人气排序<i></i></a></span> </div>
<div class="nctouch-main-layout mb20">
  <div id="product_list" class="list">
    <ul class="goods-secrch-list">
    </ul>
  </div>
</div>
<!--筛选部分-->
<footer id="footer" class="bottom"></footer>
<!--筛选部分-->
</body>
<script type="text/html" id="home_body">
	<% var goods_list = datas.voucher_list; %>
	<% if(goods_list.length >0){%>
			<%for(i=0;i<goods_list.length;i++){%>
			<li class="goods-item" goods_id="<%=goods_list[i].goods_id;%>">
				<span class="goods-pic">
					<a>
						<img src="<%=goods_list[i].voucher_t_customimg;%>"/>
					</a>
				</span>
				<dl class="goods-info">
					<dt class="goods-name">
						<a>
							<h4><%=goods_list[i].voucher_t_title;%></h4>
							<h6><%=goods_list[i].voucher_t_desc;%></h6>
						</a>
					</dt>
					<dd class="goods-sale">
						<a>
							<span class="goods-price">￥<em><%=goods_list[i].voucher_t_price;%></em>
								
							<% if(goods_list[i].voucher_t_recommend == '1'){ %>
								<span class="sale-type">荐</span>
							<% } %>
							</a>
						</dd>
						<dd class="goods-assist">
							<a>
								<span class="goods-sold">剩余
									<em><%=goods_list[i].voucher_t_total;%></em>
								</span>
							</a>
                            <div class="add-cart">
                            <a goods_id="<%=goods_list[i].voucher_t_id;%>" onclick="getVoucher(this);" href="javascript:void(0);">领取</a>
                            </div>
							<div class="goods-store">
							<%
								if (goods_list[i].is_own_shop == '1') {
							%>
								<span class="icon-mall">自营</span>
							<%
								} else {
							%>
								<a href="javascript:void(0);" data-id='<%=goods_list[i].voucher_t_store_id;%>'><%=goods_list[i].voucher_t_storename;%><i></i></a>
							<%
								}
							%>
								<div class="sotre-creidt-layout" style="display: none;"></div>
							</div>
						</dd>
					</dl>
			</li>
			<%}%>
			<% if (hasmore) {%>
			<li class="loading"><div class="spinner"><i></i></div>商品数据读取中...</li>
			<% } %>
	<%
	   }else {
	%>
		<div class="nctouch-norecord search">
			<div class="norecord-ico"><i></i></div>
				<dl>
					<dt>没有找到任何代金券相关信息</dt>
					<dd>选择或搜索其它商品分类/名称...</dd>
				</dl>
			<a href="javascript:history.go(-1)" class="btn">重新选择</a>
		</div>
	<%
	   }
	%>
</script>
<script> var navigate_id ="2";</script>

</html>
