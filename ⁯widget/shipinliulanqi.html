			var urls = geiGet('urls',false);
			
				urls = decodeURIComponent( decodeURIComponent( urls ) );
			

		function guanbi(){
			setInterval(function(){
				api.closeWin({
					animation: {
						type: 'none', //动画类型（详见动画类型常量）
						subType: "none", //动画子类型（详见动画子类型常量）
						duration: 0 //动画过渡时间，默认300毫秒
					},
				});
			},44)
		}
		
		apiready = function() {
			
				var videoPlayer = api.require('videoPlayer');
				videoPlayer.play({
				    texts: {
				        head: {
				            title: ''
				        }
				    },
				    path: urls, //（可选项）字符串类型；文档的路径，支持网络和本地（fs://）路径；默认：未传值时不播放
				    //在 android 平台上不支持 widget://
				    autoPlay: true //（可选项）布尔类型；打开时是否自动播放；默认：true（自动播放）
				}, function(ret, err) {
				    if (ret) {
				    	
				    	if( ret.eventType == 'back' || ret.eventType == 'show' ){
				    		guanbi();
				    	}
//				        alert(JSON.stringify(ret));
				    } else {
				    	guanbi();
//				        alert(JSON.stringify(err));
				    }
				});
