<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,initial-scale=1.0,width=device-width" />
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>百姓商城</title>
		<script src="./js/chushihua.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="./css/mui.css" />
		<link rel="stylesheet" type="text/css" href="./css/tongyong.css" />
		<style type="text/css">
			.mui-bar{
				height: initial;
			}
		</style>
	</head>

	<body>
		<header id="header" class="mui-bar mui-bar-nav">
			<a class="mui-icon mui-icon-left-nav mui-pull-left" onclick="cw();">关闭</a>
			<h1 class="mui-title"></h1>
		</header>
	</body>
	<script src="./js/mui.js" type="text/javascript" charset="utf-8"></script>
	<script src="./js/tongyong.js" type="text/javascript" charset="utf-8"></script>
	<script src="./js/api.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		
		apiready = function() {
			var header = $api.byId('header');
			$api.fixStatusBar(header);
			var headerH = $api.offset(header).h + 10;
			var urls = geiGet('urls',false);
			var op = {'name':'zhimakaimen','html':urls,'yh':headerH};
			
			qitaliulanqi(op);
		};
		
		
		function qitaliulanqi(op){
			api.openFrame({
				name: op.name,
				url: op.html,
				
				bounces : false,
				scaleEnabled : true,
				rect: {
					x: 0,
					y: op.yh,
					w: 'auto',
					h: 'auto',
				},
				progress :{
						type 	: 'default',
						title	:	"标题",
    					text	:	"内容",
				},
			});
		}
		
	</script>

</html>
