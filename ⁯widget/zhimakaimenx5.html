			var browser = api.require('webBrowser');
				browser.openView({

				        x: 0,
				        y: 0,
				        w: 'auto',
				        h: 'auto'
				    }

				            break;
				        case 3:
				            break;
				        case 4:
				            break;
				        default:
				            break;
				    }
				});
			
			
		};

		function qitaliulanqi(op) {
			api.openFrame({
				name: op.name,
				url: op.html,

				bounces: false,
				scaleEnabled: true,
				bgColor: '#fff',
				rect: {
					x: 0,

					w: 'auto',
