<!DOCTYPE html>
<html lang="zh-CN" style="background-color: rgb(255, 255, 255);">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

		<meta id="viewport" name="viewport" content="width=320,initial-scale=1.171875,maximum-scale=1.171875, minimum-scale=1.171875, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<meta name="keywords" content="百姓商城">
		<meta http-equiv="Cache-Control" content="no-siteapp">
		<script type="text/javascript">
			var ismobile = /Mobile/.test(navigator.userAgent);
			if(ismobile && !(self.frameElement && self.frameElement.tagName == "IFRAME")) { //在手机上且不在iframe里
				var winw = window.screen.availWidth,
					scale_w = winw / 320;
				document.getElementById('viewport').content = "width=320,initial-scale=" + scale_w + ",maximum-scale=" + scale_w + ", minimum-scale=" + scale_w + ", user-scalable=no";
			} else {
				window.onload = function() {
					var st = document.createElement('style');
					st.type = "text/css";
					st.innerHTML = 'body{width:320px;margin:0 auto;}';
					document.head.appendChild(st);
				}
			}
			if(/iphone/i.test(navigator.userAgent) && self.frameElement && self.frameElement.tagName == "IFRAME") { //在iPhone的iframe里时
				window.onload = function() {
					var style = document.createElement('style');
					style.type = "text/css";
					style.innerHTML = 'body{width:320px;margin:0 auto;height:' + window.innerHeight + 'px;overflow-y: auto;overflow-x: hidden;}';
					document.head.appendChild(style);
				}
			}
		</script>
		<script src="../js/config.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="./ziyuan/slick_theme.css">

		<link rel="stylesheet" type="text/css" href="./ziyuan/default-skin.css">
		<link rel="stylesheet" type="text/css" href="./ziyuan/webapp.css">
		<link rel="stylesheet" type="text/css" href="ziyuan/tongyong.css"/>
		<link rel="stylesheet" type="text/css" href="../css/mui.css"/>
		
		<title>话题</title>

		<style rel="sheetstyle">
			body::-webkit-scrollbar,
			div::-webkit-scrollbar,
			p::-webkit-scrollbar,
			textarea::-webkit-scrollbar,
			section::-webkit-scrollbar,
			ul::-webkit-scrollbar,
			iframe::-webkit-scrollbar {
				width: 0px;
				height: 0;
			}
			body{
				background-color: white;
			}
		</style>
		<style type="text/css">
						.list-img-box-1{
							width: 203px;
							height: 203px;
							position: relative;
							border-radius: 7px;
							overflow: hidden;
						}
						.list-img-box-1 img{
							    position: absolute;
							    top: 0;
							    right: 0;
							    bottom: 0;
							    left: 0;
							    margin: auto;
						}
						.list-img-box-3,.list-img-box-3-after{
							    width: 92px;
							    height: 92px;
							    float: left;
							    margin-right: 5px;
							    margin-bottom: 5px;
								position: relative;
								border-radius: 4px;
							overflow: hidden;
								
							    
						}
						.list-img-box-3:nth-child(3n+0) {
							margin-right: 0px;
							
						}
						.list-img-box-3 img,.list-img-box-3-after img{
							position: absolute;
							    top: 0;
							    right: 0;
							    bottom: 0;
							    left: 0;
							    margin: auto;
						}
						.neirong{
							margin-top: 5px!important;
							margin-bottom: 5px!important;
						}
						.neirong img{
							width: 20px;
							height: 20px;
						}
						
						.dianzan-text0,.dianzan-text{
							color: rgb(178, 178, 178);
						}
						.dianzan-text1{
							color: red;
						}
						
						.shoucang-text0,.shoucang-text{
							color: rgb(178, 178, 178);
						}
						.shoucang-text1{
							color: rgb(255, 128, 13);

						.guanzhu-text0,.guanzhu-text{

	<body class="app width-marketing-bar" style="min-height: 100vh;">

		<div class="page-container-parent">
			<div id="page-container" class="page-container">

				<div id="page10021" class="page zShow" data-router="page10021">
					
					<div class="ele-container msx-header msx-header2">

							<div onclick="msxBackMember()" class="element picture" style="opacity: 0; background-color: transparent; border-color: rgb(34, 34, 34); border-radius: 0px; border-style: none; border-width: 0px; height: 38px; width: 38px; margin-left: 0px; margin-right: 0px; margin-top: 0px; position: absolute; left: 0px; top: 0px;"></div>
							<div class="element text msx-header-title" style="background-color: rgba(0, 0, 0, 0); border-color: rgb(34, 34, 34); border-style: none; border-width: 2px; color: rgb(0, 0, 0); font-size: 15px; height: 25px; line-height: 25px; margin-left: 0px; margin-right: 0px; margin-top: 0px; opacity: 1; text-align: left; position: absolute; left: 130px; top: 6px;">我的话题</div>

					<div id="list-box">

					<script type="text/html" id="list-tp">
						
					<% for(i=0;i<data.length;i++){ %>
						<!-- 列表循环 -->
					<div class="" onclick="k('mokuai1/faxianxiangqing.html?id='+<%= data[i].circle_id %>,'faxianxiangqing')" id="goods-id-<%= data[i].circle_id %>">
						
						
						
					<div class="ele-container">
						<div class="element text neirong" style="background-color: rgba(0, 0, 0, 0); border-color: rgb(34, 34, 34); border-style: none; border-width: 2px; color: rgb(102, 102, 102); font-size: 14px; height: 25px; line-height: 18px; margin-left: 18px; margin-right: auto; margin-top: 0px; opacity: 1; text-align: left;overflow : hidden; text-overflow: ellipsis; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical;"><%== data[i].circle_name %></div>
					</div>
					
					<div class="ele-container">
						<div class="element free-vessel" style="width: 302px; height: auto; margin: 5px auto 5px 0px; opacity: 1;padding-left: 16px;">
						
						<% if(data[i].images_list.length < 1){ %>
							
						<% }else if(data[i].images_list.length == 1){ %>
							<div onclick="msxyulantupian(this,0)"  class="list-img-box-1">
								<img src="<%= data[i].images_list[0].url_path %>" data-video="<%= data[i].video %>" width="100%" />
								<% if(data[i].video){ %>
									<div class="shipinbofanganniu-box">
										<img src="ziyuan/icon-play.png"/>
									</div>
								<% } %>
							</div>
						<% }else{ %>
						<% for(ii=0;ii<data[i].images_list.length;ii++){ %>
							<div onclick="msxyulantupian(this,<%= ii %>)" class="list-img-box-3">
								<img src="<%= data[i].images_list[ii].url_path %>" width="100%" />
							</div>
						<% }} %>
							
						</div>
					</div>
					<div class="ele-container">
						<div class="element text" style="background-color: rgba(0, 0, 0, 0); border-color: rgb(34, 34, 34); border-style: none; border-width: 2px; color: rgb(153, 153, 153); font-size: 11px; height: 25px; line-height: 19px; margin-left: 15px; margin-right: auto; margin-top: 0px; opacity: 1; text-align: left;"><%= data[i].add_time_name %> · <%= data[i].yuedushu %>阅读</div>
					</div>
					<div class="ele-container">
						<div class="element free-vessel" style="width: 320px; height: 47px; margin: 0px auto auto 0px; opacity: 1;">
							<div data-type="<%= data[i].is_dianzan %>" data-id="<%= data[i].circle_id %>" data-member-id="<%= data[i].member_info.member_id %>" class="element picture" style="opacity: 1; background-color: transparent; border-color: rgb(34, 34, 34); border-radius: 0px; border-style: none; border-width: 0px; height: 23px; width: 24px; margin-left: 0px; margin-right: 0px; margin-top: 0px; position: absolute; left: 17px; top: 7px;"><img src="<% if(data[i].is_dianzan==1){ %>ziyuan/faxian-zanactive.png<%}else{%>ziyuan/faxian-zan.png<%}%>"></div>
							<div class="element text dianzan-text<%= data[i].is_dianzan %>" style="background-color: rgba(0, 0, 0, 0); border-color: rgb(34, 34, 34); border-style: none; border-width: 2px;  font-size: 12px; height: 25px; line-height: 12px; margin-left: 0px; margin-right: 0px; margin-top: 0px; opacity: 1; text-align: left; position: absolute; left: 46px; top: 14px;"><%= data[i].dianzan_count %></div>
							
							<div data-type="<%= data[i].is_shoucang %>" data-id="<%= data[i].circle_id %>" data-member-id="<%= data[i].member_info.member_id %>" class="element picture" style=" background-color: transparent; border-color: rgb(34, 34, 34); border-radius: 0px; border-style: none; border-width: 0px; height: 23px; width: 24px; margin-left: 0px; margin-right: 0px; margin-top: 0px; position: absolute; left: 70px; top: 7px;"><img src="<% if(data[i].is_shoucang==1){ %>ziyuan/faxian-shoucangactive.png<%}else{%>ziyuan/faxian-shoucang.png<%}%>"></div>
							<div class="element text shoucang-text<%= data[i].is_shoucang %>" style="background-color: rgba(0, 0, 0, 0); border-color: rgb(34, 34, 34); border-style: none; border-width: 2px;  font-size: 12px; height: 25px; line-height: 12px; margin-left: 0px; margin-right: 0px; margin-top: 0px; opacity: 1; text-align: left; position: absolute; left: 100px; top: 14px;"><%= data[i].shoucang_count %></div>
							
							<div class="element picture" style="opacity: 1; background-color: transparent; border-color: rgb(34, 34, 34); border-radius: 0px; border-style: none; border-width: 0px; height: 23px; width: 24px; margin-left: 0px; margin-right: 0px; margin-top: 0px; position: absolute; left: 120px; top: 10px;"><img src="ziyuan/faxian-huifu.png"></div>
							<div class="element text" style="background-color: rgba(0, 0, 0, 0); border-color: rgb(34, 34, 34); border-style: none; border-width: 2px; color: rgb(178, 178, 178); font-size: 12px; height: 25px; line-height: 12px; margin-left: 0px; margin-right: 0px; margin-top: 0px; opacity: 1; text-align: left; position: absolute; left:150px; top: 14px;"><%= data[i].count %></div>
							
							<div onclick="bianjihuati(this)" data-id="<%= data[i].circle_id %>" data-type="<%= data[i].type %>" class="element button" style="background-color: deepskyblue; border-color: deepskyblue; border-radius: 2px; border-style: solid; border-width: 1px; color: white; font-size: 12px; height: 22px; line-height: 22px; margin-left: 0px; margin-right: 0px; margin-top: 0px; opacity: 1; text-align: center; width: 44px; position: absolute; left: 205px; top: 10px;">编辑</div>
							<div onclick="shanchu(this)" data-id="<%= data[i].circle_id %>" class="element button" style="background-color: red; border-color: red; border-radius: 2px; border-style: solid; border-width: 1px; color: white; font-size: 12px; height: 22px; line-height: 22px; margin-left: 0px; margin-right: 0px; margin-top: 0px; opacity: 1; text-align: center; width: 44px; position: absolute; left: 260px; top: 10px;">删除</div>
							
							<div class="" style="position: absolute;bottom: 0;height: 1px;width: 310px;left: 5px;background-color: rgba(0,0,0,0.2);">
								
							</div>
							
							
							
						</div>
					</div>
						
						
					</div>
					
					<!-- //列表循环 -->
					<% } %>
						
					</script>
					
					
					
					
					
					
				</div>

			</div>
